<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedor y Producto CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Proveedor y Producto CRUD</h1>

    <!-- Proveedor CRUD -->
    <h2>Crear Proveedor</h2>
    <form action="http://tu-servidor:puerto/tu-contexto/proveedores" method="post">
        <label for="companyName">Nombre de la empresa:</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="contactName">Nombre de contacto:</label>
        <input type="text" id="contactName" name="contactName" required>

        <button type="submit">Crear Proveedor</button>
    </form>

    <!-- Producto CRUD -->
    <h2>Crear Producto</h2>
    <form action="http://tu-servidor:puerto/tu-contexto/productos" method="post">
        <label for="productName">Nombre del producto:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="productPrice">Precio del producto:</label>
        <input type="number" step="0.01" id="productPrice" name="productPrice" required>

        <button type="submit">Crear Producto</button>
    </form>

    <!-- Visualizar datos -->
    <h2>Proveedores</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de la empresa</th>
                <th>Nombre de contacto</th>
            </tr>
        </thead>
        <tbody>
            <!--  mostrar los datos recuperados del servidor -->
        </tbody>
    </table>

    <h2>Productos</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del producto</th>
                <th>Precio del producto</th>
            </tr>
        </thead>
        <tbody>
            <!--  mostrar los datos recuperados del servidor -->
        </tbody>
    </table>
</body>
</html>
